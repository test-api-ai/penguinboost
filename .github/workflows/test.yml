# ============================================================
#  PenguinBoost — CI テスト（PR / main へのプッシュ）
# ============================================================

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Python ${{ matrix.python-version }} · ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python-version: ["3.9", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # macOS: libomp があれば OpenMP 有効、なければシングルスレッドにフォールバック
      - name: Install libomp (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp || true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pybind11 pytest scikit-learn numpy

      - name: Build and install (editable)
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -q --no-header
